<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Teste Frontend VAGAS.com</title>
</head>

<body>
	<div class="box">
		<header class="header">
			<h1 class="title">Formulário para compra de <strong>Pacote de Stickers</strong></h1>
		</header>
		<main>
			<form class="form">
				<fieldset class="fieldset">
					<legend class="label">Quais stickers:</legend>
					<label><input type="checkbox"> React</label>
					<label><input type="checkbox"> Vue</label>
					<label><input type="checkbox"> Angular</label>
					<label class="label">Quantos stickers de cada?</label>
					<div class="counter">
						<img src="images/Shape-menos.png" alt="sinal de menos">
						<input type="text" placeholder="0" />
						<img src="images/Shape-mais.png" alt="sinal de mmais">
					</div>

					<label class="label">Observações:</label>
					<textarea name="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
				</fieldset>
			</form>
		</main>
		<footer class="footer">
			<button>Enviar</button>
		</footer>
		<script src="index.js"></script>
</body>

</html>
