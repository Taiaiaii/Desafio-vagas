<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="./styles.css">
	<title>Teste Frontend VAGAS.com</title>
</head>

<body>
	<div class="box">
		<header class="header">
			<h1 class="title">Formulário <br> para compra de <br> <strong>Pacote de Stickers</strong></h1>
		</header>
		<main>
			<form class="form">
				<fieldset class="fieldset">
					<legend class="legenda">Quais stickers?</legend>
					<label for="react"><input id="react" class="input-fieldset" type="checkbox"> React</label>

					<label for="vur"><input id="vue" class="input-fieldset" type="checkbox"> Vue</label>

					<label for="angular"><input id="angular" class="input-fieldset" type="checkbox"> Angular</label>

				</fieldset>
				<section class="counter">
					<legend class="legenda">Quantos stickers de cada?</legend>
					<div class="elements-counter">
						<button class="botoes-counter botao-menos" type="button">-</button>
						<input class="input-counter" type="text" placeholder="0">
						<button class="botoes-counter botao-mais" type="button">+</button >
					</div>
				</section>
				<section class="observacoes">
					<label for="caixa-obs" class="legenda">Observações:</label>
					<textarea id="caixa-obs" name="descricao" placeholder="- Gostaria de stickers 3x2cm.
- Com papel especial laminado. 
- Manda um beijo pro Julio!"></textarea>
				</section>

			</form>
		</main>
		<footer class="footer">
			<button>Enviar</button>
		</footer>
		<script src="scripts/app.js" type="module"></script>
</body>

</html>
