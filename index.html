<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="./styles.css">
	<title>Teste Frontend VAGAS.com</title>
</head>

<body>
	<div class="box">
		<header class="header">
			<h1 class="title">Formulário <br> para compra de <br> <strong>Pacote de Stickers</strong></h1>
		</header>
		<main>
			<form class="form">
				<fieldset class="fieldset">
					<legend class="legenda">Quais stickers:</legend>
					<label for="react"><input id="react"  class="input-fieldset" type="checkbox"> React</label>
					
					<label for="vur"><input id="vue" class="input-fieldset" type="checkbox"> Vue</label>
					
					<label for="angular"><input id="angular" class="input-fieldset" type="checkbox"> Angular</label>
					
				</fieldset>
					<section class="counter">
					<legend class="legenda">Quantos stickers de cada?</legend>
					<div class="elements-counter">
						<img src="images/Shape-menos.png" alt="sinal de menos">
						<input class="input-counter" type="text" placeholder="0">
						<img src="images/Shape-mais.png" alt="sinal de mmais">
					</div>
					</section>

					<label class="legenda">Observações:</label>
					<textarea  class="caixa-obs"name="descricao" placeholder="- Gostaria de stickers 3x2cm.
- Com papel especial laminado. 
- Manda um beijo pro Julio!"></textarea>
				
			</form>
		</main>
		<footer class="footer">
			<button>Enviar</button>
		</footer>
		<script src="index.js"></script>
</body>

</html>
